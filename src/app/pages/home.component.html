
<app-navbar></app-navbar>
<!-- Hero -->
<section class="hero d-flex align-items-center text-white" [@fadeIn]
  style="background: url('assets/images/hero-bg.jpg') center/cover no-repeat; min-height: 100vh;">
  <div class="container text-center">
    <img src="assets/logo/damak-logo.png" alt="Logo" class="mb-4" style="max-width: 200px;">
    <h1 class="display-3 fw-bold">Welcome to Damak</h1>
    <p class="lead mb-4">Innovating design, empowering business.</p>
    <a href="#about" class="btn btn-outline-light btn-lg">Learn More</a>
  </div>
</section>

<!-- About -->
<section id="about" class="py-5 bg-light" [@fadeIn]>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0">
        <img src="assets/images/about.jpg" class="img-fluid rounded" alt="About">
      </div>
      <div class="col-md-6">
        <h2>About Damak</h2>
        <p>We are a creative agency delivering high-quality design and digital solutions.</p>
      </div>
    </div>
  </div>
</section>

<!-- Services -->
<section id="services" class="py-5 bg-white" [@fadeIn]>
  <div class="container text-center">
    <h2 class="mb-5 fw-bold">Our Services</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let service of services">
        <div class="p-4 border rounded shadow-sm h-100">
          <img src="../../assets/icons/service-icon.png" alt="Icon" class="mb-3" width="60">
          <h4 class="fw-semibold">{{ service.title }}</h4>
          <p class="text-muted">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio -->
<section id="portfolio" class="py-5 bg-light" [@fadeIn]>
  <div class="container text-center">
    <h2 class="mb-5 fw-bold">Our Portfolio</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let project of portfolio">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="project.image" class="card-img-top" alt="Project">
          <div class="card-body">
            <h5 class="card-title fw-semibold">{{ project.title }}</h5>
            <p class="card-text text-muted">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
